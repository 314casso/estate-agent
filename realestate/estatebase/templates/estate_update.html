{% extends "estate_create.html" %}
{% block dialog_title %}
{{ estate.estate_type }}
{% endblock %}

{% block contacts %}

<a href="{% url client_select estate.pk %}?{{ next_url }}">Привязать</a>

{% for client in estate.clients.all %}
	{{ client  }} <a href="{% url client_estate_unbind client.pk estate.pk %}?{{ next_url }}">Отвязать</a>
	{% for contact in client.contacts %}
		{{ contact }}
	{% endfor %}
{% endfor %}
{% endblock %}
