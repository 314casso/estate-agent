{% extends "base.html" %}
{% load link_helper %}

{% block left %}


<div class="ui-widget ui-widget-content ui-corner-all confirm-dialog">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix confirm-dialog-title">
		Основная информация по объекту
		<span class="ui-icon ui-icon-minus" style="float: left; margin-right: .3em;"> </span>
		<a href="">удалить</a>
	</div>
	<div class="confirm-dialog-content">
		{{ estate.locality }}, {{ estate.street }}
	</div>
</div>


<div class="ui-widget ui-widget-content ui-corner-all confirm-dialog">
	<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix confirm-dialog-title">
		Клиенты
		<span class="ui-icon ui-icon-plus" style="float: left; margin-right: .3em;"> </span>
		<a href="{% url client_select estate.pk %}?{{ next_url }}">привязать</a>
	</div>
	<div class="confirm-dialog-content">
		{% client_list estate next_url %}
	</div>
</div>

{% endblock left %}
