{% extends "base.html" %}
{% block head %}

{% endblock %}
{% block left %}
{{ estate_type_name }}
<div id="client_menu" class="button">
	<a href="{% url client_create %}?{{ next_url }}">Add</a>
</div>
<div id="client_list">
	<table>
		{% for client in clients %}
		<tr>
			<td>{{ client.name }}</td>
			<td> {% for contact in client.contact_set.all %} <span class="contact-inline"><label>{{ contact.contact_type }}:</label> {{ contact.contact }}</span> {% endfor %} </td>
		</tr>
		{% endfor %}
	</table>
</div>
<div id='info'></div>
{% endblock %}
