{% load thumbnail %}
{% for image in estate_item.images.all %}
{% thumbnail image.image "110x80" crop="center" as im %}
{% thumbnail image.image "800x600" as bim %} <a target="_blank" href="{{ PUBLIC_MEDIA_URL }}{{ bim.url }}"><img src="{{ PUBLIC_MEDIA_URL }}{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"></a> {% endthumbnail %}
{% endthumbnail %}
{% endfor %}
