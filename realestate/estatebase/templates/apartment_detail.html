{% extends "estate_detail.html" %}

{% block right %}
{% for bidg in estate.bidgs.all %}
{% include "bidg_dialog/description.html" %}
{% include "bidg_dialog/layout.html" %}
{% empty %}
{% include "bidg_dialog/empty_bidg.html" %}
{% endfor %}
<form method="post" action="{% url upload_images %}" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="form_file" id="form_file" multiple/>
	<input type="hidden" name="next" id="next_after" value="{{ request.path }}?next={{ request.GET.next }}"/>
	<button type="submit">
		Go!
	</button>
</form>
{% endblock right %}
