{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block left %}
<a  href="{% url estate_table %}">OL</a>
<div id="estate_nav">
	{% for estate_category in estate_categories %}
	<h3><a href="#">{{ estate_category.name }}</a></h3>
	<div>
		<ul>
			{% for estate_type in estate_category.estatetype_set.all %}
			<li>
				<table>
					<td><a href="#">{{ estate_type.name }} </a></td><td>
					<div>
						<a class="inline-button icon-plus ajax-dialog" href="{% url estate_create estate_type.pk %}"></a>
					</div></td>
				</table>
			</li>
			{% endfor %}
		</ul>
	</div>
	{% endfor %}
</div>
{% endblock %}
